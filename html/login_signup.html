<!DOCTYPE HTML>
<html>


<head>
    <!--meta charset="UTF-8"-->
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login_signup.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
    <script type="text/javascript" src="../js/Validation/validate.js"></script>
</head>

<body class="body">
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form id="Loginform" method="post">
                                                <div class="form-group">
                                                    <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="email" autocomplete="on">
                                                    <i class="input-icon uil uil-at"></i>
                                                    <label id="msg_email" class="err_msg"></label><br>
                                                    </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="pswd" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <label id="msg_pswd" class="err_msg"></label><br>
                                                </div>
                                                <a href="landing_page.html">
                                                    <input type="submit" value="Login"  style="border-radius: 5px;" id="login" />
                                                </a>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <form id="Signupform" method="post">
                                                <div class="form-group">
                                                    <input type="text" name="Name" class="form-style" placeholder="Your Full Name" id="uname" autocomplete="on">
                                                    <i class="input-icon uil uil-user"></i>
                                                    <label id="msg_uname" class="err_msg"></label><br>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="emaile" autocomplete="on">
                                                    <i class="input-icon uil uil-at"></i>
                                                    <label id="msg_emaile" class="err_msg"></label><br>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="pswdp" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <label id="msg_pswdp" class="err_msg"></label><br>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style" placeholder="Confirm Password" id="cpswd" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <label id="msg_cpswd" class="err_msg"></label><br>
                                                </div>
                                                <a href="landing_page.html">
                                                    <input type="submit" value="Signup" style="border-radius: 5px;" id="signup" />
                                                </a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/Validation/linkValidation.js"></script>
<div id="display_info"></div>

</html>
